name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest



    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: sudo apt-get install libboost-all-dev
    - name: update submodules
      run: git submodule update --init --recursive
    - name: make clean all
      run: cd test && make clean all
